language: python
python:
  - "3.8"
script:
  - ./update-samples.sh -t small_samples
  - git restore fonts/*

deploy:
  provider: releases
  api_key:
    secure: 
  file: fonts/*
  on:
    tags: true
    repo: googlefonts/color-fonts
    condition: "$TRAVIS_PYTHON_VERSION = 3.8"
  skip_cleanup: 'true'
